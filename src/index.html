<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display-wrapper">
        <div class="calculator__display calculator__display_previous"></div>
        <div class="calculator__display calculator__display_current"></div>
      </div>
      <div class="calculator__buttons-wrapper">
        <button class="calculator__button calculator__button-clear" type="button">AC</button>
        <button class="calculator__button calculator__button-sign" type="button">+/-</button>
        <button class="calculator__button calculator__button-percent" type="button">%</button>
        <button class="calculator__button calculator__button-operator" type="button">/</button>
        <button class="calculator__button" type="button">7</button>
        <button class="calculator__button" type="button">8</button>
        <button class="calculator__button" type="button">9</button>
        <button class="calculator__button calculator__button-operator" type="button">*</button>
        <button class="calculator__button" type="button">4</button>
        <button class="calculator__button" type="button">5</button>
        <button class="calculator__button" type="button">6</button>
        <button class="calculator__button calculator__button-operator" type="button">-</button>
        <button class="calculator__button" type="button">1</button>
        <button class="calculator__button" type="button">2</button>
        <button class="calculator__button" type="button">3</button>
        <button class="calculator__button calculator__button-operator" type="button">+</button>
        <button class="calculator__button calculator__button-zero" type="button">0</button>
        <button class="calculator__button" type="button">,</button>
        <button class="calculator__button calculator__button-operator" type="button">=</button>
      </div>
    </div>
  </body>
</html>
